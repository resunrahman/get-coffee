<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetCoffee - Coffee Shop HTML Template</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- aos css link -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>

<body>

    <!-- Loader Start -->
    <div class="coffeeloader">
        <div class="steam">
            <div class="smoke1"></div>
            <div class="smoke2"></div>
            <div class="smoke3"></div>
        </div>
        <div class="cupcontainer">
            <div class="cup"></div>
            <div class="glance"></div>
            <div class="handle"></div>
        </div>
        <div class="plate"></div>
        <div class="bottom"></div>
    </div>
    <!-- Loader end -->

    <div class="sign-in-section bg-img" data-background="assets/images/background/signin-bg9.jpg">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="sign-up.html">Register</a></p>
                    <p>Return to <a href="index.html">Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- jquery js link -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- bootstrap js link -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- aos js link -->
    <script src="assets/js/aos.js"></script>
    <!-- main js link -->
    <script src="assets/js/main.js"></script>

</body>

</html>
